<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
           var a=prompt("enter a String:");
           var b="";
           var length=a.length;
           var i;
           for(i=length-1;i>=0;i--)
           {
                b=b+a.charAt(i);
           }
           document.write(b);
       </script>
</body>  
</html>
